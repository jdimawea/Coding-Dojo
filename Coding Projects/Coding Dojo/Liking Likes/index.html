<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <div class="mainpage">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div class="title">
            <h1>Your Feed</h1>
        </div>
        <div class="column">
            <div class="col-1">
                <div class="xob">
                    <div>
                        <img class="userimg" src="user-circle.png" alt="userimg">
                    </div>
                    <href>Add an avatar</href>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <div class="content">
                        <h2>Neil M</h2>
                        <p id="counter" class="counter">0 like(s)</p>
                        <button onclick="displaycount()" class="button">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <href>link</href></p>
                </div>
                <div class="box">
                    <div class="content">
                        <h2>Nichole K</h2>
                        <p id="counter-2" class="counter">0 like(s)</p>
                        <button onclick="displaycount2()" class="button">Like</button>
                    </div>
                    <p>Just finished my <href>next comic</href>, check it out.</p>
                </div>
                <div class="box">
                    <div class="content">
                        <h2>Jim R</h2>
                        <p id="counter-3" class="counter">0 like(s)</p>
                        <button onclick="displaycount3()" class="button">Like</button>
                    </div>
                    <p>I can't stop listening to the <href>new album</href>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

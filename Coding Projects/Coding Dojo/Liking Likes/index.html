<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <div class="mainpage">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div class="title">
            <h1>Your Feed</h1>
        </div>
        <div class="column">
            <div class="col-1">
                <div class="xob">
                    <div>
                        <img class="userimg" src="user-circle.png" alt="userimg">
                    </div>
                    <a>Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <div class="content">
                        <h2>Neil M</h2>
                        <button class="button">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think.<a>link</a></p>
                </div>
                <div class="box">
                    <div class="content">
                        <h2>Nichole K</h2>
                        <button class="button">Like</button>
                    </div>
                    <p>Just finished my <a> next comic</a>, check it out.</p>
                </div>
                <div class="box">
                    <div class="content">
                        <h2>Jim R</h2>
                        <button class="button">Like</button>
                    </div>
                    <p>I can't stop listening to the <span> new album</span>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

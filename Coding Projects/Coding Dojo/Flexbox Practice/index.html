<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Flex</h1>
    <div class="flex container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>block</h1>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>inlineblock</h1>
    <div class="inlineblock container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>align-items-center</h1>
    <div class="flex center container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker V2</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Dojonary</h1>
        <input class="search" type="text" placeholder="Search">
        <button class="button">Login</button>
    </div>
    <div class="container flex">
        <div class="flex3">
            <div class="leftbox flex box1">
                <div class="leftcol">
                    <h1>ninja</h1>
                    <p>noun</p>
                    <p>Plural: ninjas</p>
                    <button class="likes">13 likes</button>
                </div>
                <div class="description flex3">
                    <p>A practitioner skilled in the Japanese art of ninjutsu</p>
                </div>
            </div>
            <div class="leftbox flex box2">
                <div class="leftcol">
                    <h1>ninja</h1>
                    <p>noun</p>
                    <p>Plural: ninjas</p>
                    <button class="likes">37 likes</button>
                </div>
                <div class="description flex3">
                    <p>A programmer who breaks down problems with zen-like focus</p>
                </div>
            </div>
        </div>
        <div class="flex1">
            <div class="rightbox box3">
                <h2>Dojonary is defined by YOU</h2>
                <div class="definition">
                    <button>Add Definition</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
